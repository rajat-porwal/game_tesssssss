<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    
    <style>
    
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.game-container {
    text-align: center;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
}

h1 {
    margin-bottom: 20px;
}

.buttons button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border: none;
    background-color: #007bff;
    color: white;
    border-radius: 5px;
    transition: background-color 0.5s ease-in-out;
}

.buttons button:hover {
    background-color: #0056b3;
}

.result {
    margin-top: 20px;
    font-size: 18px;
}

.result p {
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <div class="buttons">
            <button onclick="playGame('rock')">ü™® Rock</button>
            <button onclick="playGame('paper')">üìÑ Paper</button>
            <button onclick="playGame('scissors')">‚úÇÔ∏è Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your Choice: -</p>
            <p id="computer-choice">Computer Choice: -</p>
            <p id="game-result">Result: -</p>
        </div>
    </div>
   <script>
    function playGame(userChoice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * 3)];

    document.getElementById("user-choice").textContent = `Your Choice: ${userChoice}`;
    document.getElementById("computer-choice").textContent = `Computer Choice: ${computerChoice}`;

    let result = "";

    if (userChoice === computerChoice) {
        result = "It's a Tie!";
    } else if (
        (userChoice === 'rock' && computerChoice === 'scissors') ||
        (userChoice === 'scissors' && computerChoice === 'paper') ||
        (userChoice === 'paper' && computerChoice === 'rock')
    ) {
        result = "You Win!";
    } else {
        result = "You Lose!";
    }

    document.getElementById("game-result").textContent = `Result: ${result}`;
}
   </script> 
</body>
</html>
